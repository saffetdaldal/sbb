<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri - SBB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="bg-primary text-white text-center py-4">
    <h1>Galeri</h1>
    <p>Belediyemizden Kareler</p>
  </header>

  <main class="container my-5">
    <div id="galeriCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/gorsel1.jpg" class="d-block w-100 rounded" alt="Görsel 1">
        </div>
        <div class="carousel-item">
          <img src="img/gorsel2.jpg" class="d-block w-100 rounded" alt="Görsel 2">
        </div>
        <div class="carousel-item">
          <img src="img/gorsel3.jpg" class="d-block w-100 rounded" alt="Görsel 3">
        </div>
        <div class="carousel-item">
          <img src="img/gorsel4.jpg" class="d-block w-100 rounded" alt="Görsel 4">
        </div>
      </div>

      <!-- Slider geçiş düğmeleri -->
      <button class="carousel-control-prev" type="button" data-bs-target="#galeriCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galeriCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

      <!-- Altındaki küçük noktalar -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#galeriCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#galeriCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#galeriCarousel" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#galeriCarousel" data-bs-slide-to="3"></button>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    © 2025 Sakarya Büyükşehir Belediyesi
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
